---
- hosts: all,!bastion
  become: yes
  serial: 1

  tasks:
    - name: Copy sources.list into place
      copy:
        src: '{{ root_dir }}/etc/apt/sources.list'
        dest: /etc/apt/sources.list
        mode: 0644

    - name: Install apt packages
      apt:
        name: '{{ apt_depends }}'
        update_cache: yes
        state: latest

    - name: Install pip packages
      pip:
        name: '{{ pip_depends }}'
